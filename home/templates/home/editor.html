{% extends 'index.html' %} {% load static %}

{% block title %} Editor de Mapas {% endblock %}

{% block css %}
  <link rel="stylesheet" type="text/css" href="/static/css/editorstyle.css" />
{% endblock %}

{% block content %}

<div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Título: 
                    <small><input type="text" id="mapTitle" value="Novo Mapa Conceitual" readonly></small> <a id="editLink" onclick="editTitle()"><span id="editIcone" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">
                <div id="myDiagram" class="editor"></div>
            </div>
            
            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-4">

                                
                <div class="well">
                    <form role="form">
                        <h3 class="text-center">Dados do Mapa</h2>
                        <div class="row">
                            <div class="col-xs-12 col-md-12 form-group">
                                <input class="form-control" id="question" name="question" placeholder="Questão de Investigação" type="text" required autofocus />
                            </div>
                        </div>
                        <textarea class="form-control" id="description" name="description" placeholder="Descrição do Mapa" rows="5"></textarea>
                        <br />
                        
                        <div class="row">
                            <div class="col-xs-12 col-md-12 form-group">
                                <button type="button" class="btn btn-primary btn-block" id="btNewMap" onclick="newMap();" disabled>Novo Mapa Conceitual</button>
                                <button type="button" class="btn btn-info btn-block" data-toggle="collapse" data-target="#demo">Opções de Armazenamento</button>
                            </div>
                            <div id="demo" class="collapse">
                            <div class="col-xs-12 col-md-12 form-group">
                                <button type="button" class="btn btn-success btn-block" id="btNewVersion" onclick="saveMap();" disabled>Salvar Mapa</button>
                                <button type="button" class="btn btn-primary btn-block" id="btUpdateMap" onclick="updateMap();" disabled>Salvar Alterações</button>
                                <button type="button" class="btn btn-warning btn-block" id="btRemoveVersion" onclick="removeVersion();" disabled>Excluir Versão</button>
                                <button type="button" class="btn btn-danger btn-block" id="btRemoveMap" onclick="removeMap();" disabled>Excluir Mapa</button>
                                
                            </div>
                            </div>
                            <p id="information" style="display: none;">
                        </div>
                        
                           
                        </p>
                    </form>
                </div>

            </div> 
        </div>
        <hr> 
{% endblock %}

{% block javascript %}
  <script src="/static/js/go.js"></script>
  <script src="/static/js/editor.js"></script>
{% endblock %}
