{% extends 'index.html' %} {% load static %}

{% block title %} Editor de Mapas {% endblock %}

{% block css %}
  <link rel="stylesheet" type="text/css" href="/static/css/editorstyle.css" />
{% endblock %}

{% block content %}
  <div class="container">
    <div id="myDiagram" class="editor"></div>
    <div class="mapData">
    	<p>Titulo do Mapa:</p>
    	<input type="text" id="mapTitle"></input>
    </div>
    <button id="saveButton" type="submit" class="btn btn-default">Save</button>
    <button id="loadButton" type="submit" class="btn btn-default">Load</button>
  </div>
  <hr>
{% endblock %}

{% block javascript %}
  <script src="/static/js/go.js"></script>
  <script src="/static/js/editor.js"></script>
{% endblock %}
